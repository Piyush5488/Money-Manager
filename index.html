<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Money Manager</title>
    <!-- Make responsive for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  </head>
  <body>
    <!-- Navbar -->

    <section id="navbar">

      <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #00ffff;">
       <span class="navbar-brand mb-0 h1"><img src="images/logo.png" width="30" height="30" class="d-inline-block align-top nav-img" alt=""> Money Manager</span>

       <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
       </button>

       <div class="collapse navbar-collapse topnav-right " id="navbarNav">
         <!-- ml-auto alligns all elements towards right of the screen -->
         <ul class="nav navbar-nav ml-auto">
           <li class="nav-item active ">
             <button type="button" class="btn btn-outline-primary" style="padding-right:15px; padding-left:15px;">Sign in</button>
           </li>
           <li class="nav-item">
             <button type="button" class="btn btn-outline-primary">Sign up</button>
           </li>
         </ul>
       </div>
    </nav>
    </section>

    <!-- Home -->

    <section id="home">
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <img src="images/image.jpg" alt="" class="home-img img-fluid">

          </div>
          <div class="col-lg-6">
            <div class="content">
              <h1>Split your bills easily</h1>
              <h3 class="content1">Money Manager keeps track of your gang's expenses</h3>
            </div>
            <div class="buttons">
              <button type="button" class="btn btn-lg btn-outline-dark btn1">Sign in</button>
              <button type="button" class="btn btn-lg btn-outline-dark">Sign up</button>
            </div>

          </div>

        </div>
      </div>

    </section>

    <!--features-->

  </body>
</html>
