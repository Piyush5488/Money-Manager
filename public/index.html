<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Money Manager</title>
    <!-- Make responsive for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  </head>
  <body>
    <!-- Navbar -->

    <section id="navbar">

      <nav class="navbar navbar-expand-lg navbar-light" style=" background: linear-gradient(to right, #035aa6, #0062E6);;">
       <span class="navbar-brand mb-0 h1"style="color:white;"><img src="images/logo.png" width="30" height="30" class="d-inline-block align-top nav-img" alt=""> Money Manager</span>

       <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
       </button>

       <div class="collapse navbar-collapse topnav-right " id="navbarNav">
         <!-- ml-auto alligns all elements towards right of the screen -->
         <ul class="nav navbar-nav ml-auto">
           <li class="nav-item active ">
             <a role="button" class="btn btn-outline-light" href="Sign-in" style="padding-right:15px; padding-left:15px;">Sign in</a>
           </li>
           <li class="nav-item">
             <a role="button" class="btn btn-outline-light" href="/Sign-up">Sign up</a>
           </li>
         </ul>
       </div>
    </nav>
    </section>

    <!-- Home -->

    <section id="home">
      <div class="container">
        <div class="row home-row">
          <div class="col-lg-6">
            <img src="images/image.jpg" alt="" class="home-img img-fluid feature-image">

          </div>
          <div class="col-lg-6 home-col">
            <div class="content">
              <h1 class="home-h1">Split your bills easily</h1>
              <h3 class="content1">Money Manager keeps track of your gang's expenses</h3>
            </div>
            <div class="buttons">
              <a role="button" class="btn btn-lg btn-outline-light btn1" href="/Sign-in">Sign in</a>
              <a role="button" class="btn btn-lg btn-outline-light" href="/Sign-up" >Sign up</a>
            </div>

          </div>

        </div>
      </div>

    </section>

    <!--features-->

    <section id="feature">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-6 feature1">
            <div class="image">
                <img class="feature-image" src="images/Pay.png" alt="">
            </div>
            <div class="f-content">
              <h3 class="f-head">Pay and settle up money accountings among your friends</h3>
            </div>
          </div>
          <div class="col-lg-6 feature2">
            <div class="image">
                <img class="feature-image" src="images/Trips.png" alt="">
            </div>
            <div class="f-content">
              <h3 class="f-head">Enjoy your trips without the stress of accountings</h3>
            </div>

          </div>

        </div>
      </div>

    </section>

    <!--footer-->


    <section id="footer">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <div class="buttons">
              <script type="text/javascript">
              if ($(window).width() > 414) {
                  $("#footer").find("a").attr("class", "btn btn-lg btn-outline-light btn1");
                  }
              </script>
              <a role="button" class="btn  btn-outline-light btn1" href="/Sign-in">Sign in</a>
              <a role="button" class="btn  btn-outline-light" href="/Sign-up" >Sign up</a>

            </div>
            <div class="copyright">
              <p style="color:white;">Â©copyright Money-Manager</p>
            </div>
          </div>

        </div>
